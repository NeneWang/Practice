<script>
    vowels = ['a', 'e', 'i', 'o', 'u']

    function disemvowel(str) {
        strToReturn = "";
        for (var i = 0; i < str.length; i++) {
            strToReturn += (vowels.includes(str[i].toLowerCase())  ? "" : str[i]);
        }
        return strToReturn;
    }


    // OTHERS SOL: Using FILTERS
    vowelsString = 'aeiou';
    function disemvowelFILTER(str){
        return str
            .split('')
            .filter(letter => !vowels.includes(letter.toLowerCase()))
            .join('')
    }

    // OTHERS SOL: Using str.replace
    function disemvowelREPLACE(str){
        return str.replace(/[aeiou]/gi, "");

    }

</script>
