<script>
    vowels = ['a', 'e', 'i', 'o', 'u']

    function disemvowel(str) {
        strToReturn = "";
        for (var i = 0; i < str.length; i++) {
            strToReturn += (vowels.includes(str[i].toLowerCase())  ? "" : str[i]);
        }
        return strToReturn;
    }

    console.log(disemvowel("test hola que SSEEEhacve"));;
</script>
