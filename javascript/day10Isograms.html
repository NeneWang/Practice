<!DOCTYPE html>
<html lang="en">


<script>
    function isIsogram(str) {
        hashLetterTable = new Array();
        return [...str].every(element => {
            if (hashLetterTable[element]) {
                console.log(`False: ${element}`);
                return false;
            } else {
                hashLetterTable[element] = true;
                console.log(`True: ${element}`);
                return true
            }

        });
    }

    arrStr = ['Dermatoglyphics', 'isogram', 'aba']
    arrStr.forEach(element => {

        console.log(isIsogram(element));
    })
</script>

</html>
