<!DOCTYPE html>
<html lang="en">


<script>
    function firstNonRepeatingLetter(s) {
        const answ = [...s].filter(e => countSimilar(e, [...s]) <= 1)[0];
        return answ != undefined ? answ : "";
    }

    const countSimilar = (character, sArray) => sArray.map(s => s.toLowerCase()).reduce((a, v) =>
        (v == character.toLowerCase() ? a + 1 : a), 0);

    arrStr = ["SttEsst", "moonmSen", "a", ""]
    arrStr.forEach(element => {

        console.log(firstNonRepeatingLetter(element));
    })
</script>

</html>
