<!DOCTYPE html>
<html lang="en">


<script>
    function digital_root(n) {
        return `${n}`.length > 1 ? digital_root([...`${n}`].map(Number).reduce((a, v) => a + v)):n;
    }


    console.log(digital_root(456));
</script>

</html>
