<!DOCTYPE html>
<html lang="en">


<script>
    // Using the 6k+-1 theory
    function isPrime(num) {
        if (num <= 1) {
            return false;
        } else if (num <= 3) {
            return true
        }
        if (num % 2 == 0 || num % 3 == 0) {
            return false
        };
        for (var i = 5; i * i <= num; i += 6) {
            if (num % i == 0 || num % (i + 2) == 0) {

                return false;
            }
        }

        return true;

    }

    // Using Math.sqrtS
    function isPrimeOptimized(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return num > 1
    }

    arrStr = [1, 2, 30, 33, 34, 37, -23]
    arrStr.forEach(element => {

        console.log(isPrime(element));
    })
</script>

</html>
