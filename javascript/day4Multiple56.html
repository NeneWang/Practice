<script>
    console.log(solution(20));
    //Rhino 1.7.7.1
    function solution(number) {
        
        if (number < 0) {
            return 0
        }
        number--;

        var maxMult = new Array;
        var inputInteger = new Array;

        inputInteger.n3 = 3;
        inputInteger.n5 = 5;
        inputInteger.n15 = inputInteger.n5 * inputInteger.n3;

        maxMult.n3 = Math.floor(number/inputInteger.n3)
        maxMult.n5 = Math.floor(number/inputInteger.n5)
        maxMult.n15 = Math.floor(number/inputInteger.n15)

        // console.log(`max mult: ${maxMult.n3}`);

        answer = getSumOfCompound(inputInteger.n3, 0, maxMult.n3) +
         getSumOfCompound(inputInteger.n5, 0, maxMult.n5) -
         2*getSumOfCompound(inputInteger.n15, 0, maxMult.n15) ;
        return answer;

    }


    function getNumberBelow(target, maxTarget) {
        var maximumMultiplier = 0;
        while (target * (maximumMultiplier + 1) < maxTarget) {
            maximumMultiplier++;
        }
        return maximumMultiplier;
    }

    function getSumOfCompound(baseN, startExponent, maxExponent, otherNum) {

        // It should start with 0
        startExponent = startExponent + 1;
        if (startExponent > maxExponent) {
            return 0;
        }
        return (baseN * startExponent + getSumOfCompound(baseN, startExponent, maxExponent, otherNum));

    }
</script>
