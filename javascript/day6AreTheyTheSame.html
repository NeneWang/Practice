<script>
    function comp(array1, array2) {
        //your code here
        var array1Squared = array1.map(x => x ** 2);
        var differenceArray = array2.filter(element => !array1Squared.includes(element))
        console.log(`${array1Squared}: difference lenght ${array1Squared.length} ${array1.length}  ${array2.length} `);

        return differenceArray.length > 0 ? false : true;

    }

    function comp2(array1, array2) {
        if (array1 == null || array2 == null) return false;
        array1.sort((a, b) => a - b);
        array2.sort((a, b) => a - b);
        return array1.map(v => v * v).every((v, i) => v == array2[i]);
    }


    a1 = [121, 144, 19, 161, 19, 144, 19, 11];
