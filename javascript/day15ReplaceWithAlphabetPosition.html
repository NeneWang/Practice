<!DOCTYPE html>
<html lang="en">


<script>
    const alphabetPosition = (text) => text.split("").map(letter => letter.toLowerCase().charCodeAt(0) - 'a'.charCodeAt(0) + 1).filter(s => s > 0 && s <= 26).join(" ")
    

    arrStr = ["BThe sunset sets at twelve o' clock.", "The narwhal bacons at midnight.", "a", "h{-05y.;"]
    arrStr.forEach(element => {

        console.log(alphabetPosition(element));
    })
</script>

</html>
