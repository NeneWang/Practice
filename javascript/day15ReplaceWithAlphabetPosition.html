<!DOCTYPE html>
<html lang="en">


<script>
    function alphabetPosition(text) {
        const charCodeA = 'a'.charCodeAt(0)
        var strToReturn = [];

        text.split("").forEach(letter => strToReturn.push(letter.toLowerCase().charCodeAt(0) - charCodeA + 1))
        return strToReturn.filter(s => s >= 0 && s <= 26).join(" ")
    }

    arrStr = ["BThe sunset sets at twelve o' clock.", "The narwhal bacons at midnight.", "a", "h{-05y.;"]
    arrStr.forEach(element => {

        console.log(alphabetPosition(element));
    })
</script>

</html>
